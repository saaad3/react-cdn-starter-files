<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Playground</title>
</head>
<body>

  <div id="container"></div>

  <noscript>Please enable javascript in your broswer to be able to use this website.</noscript>

  <!-- CDN links for React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- CDN link for Babel (to transpile JSX code to React code) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Add type="text/babel" attribute if the script contains JSX code -->
  <script type="text/babel">
    const container = document.querySelector("#container");
    const reactRootObject = ReactDOM.createRoot(container);

    function AppComponent() {
      return <h1>Hello, world..!</h1>
    }

    /*
      reactRootObject.render(
        React.createElement("h1", {}, "Hello, world" )
      );
    */

    reactRootObject.render(<AppComponent />);

  </script>

</body>
</html>
